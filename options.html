<!DOCTYPE html>
<html>

<head>
  <title>GitHub PR Merge Button Customizer Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background-color: #2ea44f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c974b;
    }

    .status {
      margin-top: 15px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }

    .success {
      background-color: #def7ec;
      color: #03543e;
      display: block;
    }
  </style>
</head>

<body>
  <h1>GitHub PR Merge Button Customizer Settings</h1>

  <div class="form-group">
    <label for="branchName">Target Branch Name:</label>
    <input type="text" id="branchName" placeholder="develop">
    <p>Enter the branch name without the colon (e.g., "develop" for ":develop").</p>
  </div>

  <button id="save">Save</button>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>

</html>
